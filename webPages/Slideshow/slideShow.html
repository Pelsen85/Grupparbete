<!Doctype html>
<html>
<title> Slide Show</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
<script src= "https://code.jquery.com/jquery-3.1.0.min.js"></script>
<script style="text/javascript" src="js/javascript.js"></script>
<head>
<body>
<div class="slideshow-container">
  <div class="mySlides fade">
    <div class="numbertext">1 / 3</div>
    <img src="../Slideshow/img/AoE.jpg" style="width:100%">
    <div class="text">Age of Empires</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">2 / 3</div>
    <img src="../Slideshow/img/cs.jpg" style="width:100%">
    <div class="text">Counter Strike</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">3 / 3</div>
    <img src="../Slideshow/img/HalfLife2.jpg" style="width:100%">
    <div class="text">Half Life 2</div>
  </div>

  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span> 
  <span class="dot" onclick="currentSlide(2)"></span> 
  <span class="dot" onclick="currentSlide(3)"></span> 
</div>
</body>
</head>
